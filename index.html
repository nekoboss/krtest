<!DOCTYPE html>
<html>
<head>
  <title>開啟相機</title>
  <style>
    button {
      width: 200px; 
      height: 50px; 
      font-size: 18px; 
    }
  </style>
</head>
<body>
  <button onclick="openCamera()">開啟相機</button>

  <script>
    // 檢測是否在 LINE WebView 中
    function isLineWebView() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /Line/i.test(userAgent);
    }

    if (isLineWebView()) {
      alert('請在外部瀏覽器（如 Chrome 或 Safari）中開啟以使用相機功能');
      // 自動重定向到外部瀏覽器中
      window.location.href = 'https://yourwebsite.com';  // 這裡的網址可以改為你的實際網址
    }

    // 開啟相機功能
    function openCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) 
          .then(function (stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            document.body.appendChild(video);
          })
          .catch(function (error) {
            console.error('無法開啟相機', error);
          });
      } else {
        alert('您的瀏覽器不支援相機功能');
      }
    }
  </script>
</body>
</html>
