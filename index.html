<!DOCTYPE html>
<html>
<head>
  <title>開啟相機</title>
  <style>
    button {
      width: 200px; 
      height: 50px; 
      font-size: 18px; 
      margin-bottom: 10px; /* 添加按鈕間距 */
    }
  </style>
</head>
<body>
  <button onclick="openCamera()">開啟相機</button>
  <button onclick="getLocation()">取得位置</button> 

  <script>
    // 開啟相機功能
    function openCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) 
          .then(function (stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            document.body.appendChild(video);
          })
          .catch(function (error) {
            console.error('無法開啟相機', error);
          });
      } else {
        alert('您的瀏覽器不支援相機功能');
      }
    }

    function getLocation() {
      navigator.permissions.query({ name: 'geolocation' })
      .then(function(permissionStatus) {
        if (permissionStatus.state === 'granted') {
        // 已經取得授權，可以直接使用位置資訊
          navigator.geolocation.getCurrentPosition(showPosition, showError); // 注意：这里需要调用 getCurrentPosition() 来获取位置信息
        } else if (permissionStatus.state === 'prompt') {
        // 尚未取得授權，需要請求授權
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else if (permissionStatus.state === 'denied') {
        // 授權被拒絕，顯示訊息提示使用者
          alert('您已拒絕位置資訊授權，部分功能可能無法正常使用。');
        }
      });
    }

    function showPosition(position) {
      alert("你的座標位置：\n緯度: " + position.coords.latitude + 
            "\n經度: " + position.coords.longitude);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("您拒絕了位置分享的請求。");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("無法取得位置資訊。");
          break;
        case error.TIMEOUT:
          alert("取得位置資訊逾時。");
          break;
        case error.UNKNOWN_ERROR:
          alert("發生未知的錯誤。");
          break;
      }
    }
  </script>
</body>
</html>
